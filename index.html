<!DOCTYPE html>
<html>
<head>
	<title>Crystal Collector Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<h1>Crystal Collector</h1>

	<div id = instructions><p>Below is a random number.  Each game will generate a new random number. <br/> Each crystal has an assigned value that changes when the game starts over.<br/> GOAL: &nbsp;Match your total with the random number by clicking different crystals.</p></div>

	<div id = mainNumberBox>
		<h2 id = mainNumber></h2>
	</div>

	<br/>


	<img src = "assets/images/crystal1.svg" id = crystal1>
	<img src = "assets/images/crystal2.svg" id = crystal2>
	<img src = "assets/images/crystal3.svg" id = crystal3>
	<img src = "assets/images/crystal4.svg" id = crystal4>

	<br/><br/><br/>

	<div id = currentScoreBox>
		<h2 id = currentText>Your current total<br/><h2 id = currentScore></h2></h2>
	</div>

	<br/>

	<div id = winloseBox>
		<h2>Wins: &nbsp;<h2 id = wins></h2></h2>
		<h2>Losses: &nbsp;<h2 id = losses></h2></h2>
	</div>


</body>
<script src="https://code.jquery.com/jquery-2.2.3.js"></script>
<script src="assets/javascript/game.js"></script>

</html>
